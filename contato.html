    <h2 class="h2-contato">Envie uma mensagem</h2>
    <div class="form-contato">

        <form action="">
            <div class="div-Principal">

                <div class="formulario">


                    <label for="nome">Nome</label>
                    <input required placeholder="Digite seu nome" type="text" name="nome" id="nome"
                        class="input-padrao">

                    <label for="telefone">Telefone</label>
                    <input required placeholder="( ) _____ ._____" type="tel" name="telefone" id="telefone"
                        class="input-padrao">

                    <label for="cep">CEP</label>
                    <input required placeholder="Digite seu CEP" onchange="consultarCEP()" type="text" name="cep"
                        id="cep" class="input-padrao">

                    <label for="Cidade">Cidade</label>
                    <input required placeholder="Digite sua cidade" type="text" name="cidade" id="cidade"
                        class="input-padrao">

                </div>
                <div class="formulario">

                    <label for="Endereco">Endereço</label>
                    <input required placeholder="Digite seu endereço" type="text" name="endereco" id="endereco"
                        class="input-padrao">


                    <label for="Bairro">Bairro</label>
                    <input required placeholder="Digite seu bairro" type="text" name="bairro" id="bairro"
                        class="input-padrao">

                    <label for="Estado">Estado</label>
                    <input required placeholder="Digite seu estado" type="text" name="estado" id="estado"
                        class="input-padrao">

                    <label for="email">E-mail</label>
                    <input required placeholder="Digeite seu email" type="email" name="email" id="email"
                        class="input-padrao">

                    


                </div>

                

            </div>
            
            <div class="mensagem">
                <label for="mensagem">Mensagem</label>
                <textarea required placeholder="Deixe sua mensagem" name="mensagem" id="mensagem" cols="30"
                    rows="10" class="input-padrao"></textarea>

                <input type="submit" name="Enviar formulário" class="enviar">
            </div>
        </form>
        <br>


    </div>
